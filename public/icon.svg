<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #0b1220; }
      .foreground { fill: #f8fafc; stroke: #f8fafc; }
      .accent { fill: #38bdf8; stroke: #38bdf8; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #f8fafc; }
      .foreground { fill: #0b1220; stroke: #0b1220; }
      .accent { fill: #0ea5e9; stroke: #0ea5e9; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="36" />
  <g stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <g class="foreground">
      <line x1="52" y1="60" x2="128" y2="60" />
      <line x1="52" y1="60" x2="90" y2="128" />
      <line x1="128" y1="60" x2="90" y2="128" />
      <circle cx="52" cy="60" r="18" />
      <circle cx="128" cy="60" r="18" />
    </g>
    <circle class="accent" cx="90" cy="128" r="18" />
  </g>
</svg>
